<p class=MsoNormal style='text-indent:24.0pt;line-height:20.0pt'><span
style='font-size:12.0pt;font-family:宋体;color:black'>在上方菜单栏，点击“总貌图”，进入界面如图，该组织下所有车辆实时运行状态，是否报警集中显示在主界面。</span><span
style='font-size:12.0pt;font-family:宋体'>注：鼠标双击即可进入设备模型界面。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=552 height=296 id="图片 0" src="index.files/image005.jpg"
alt=轨交-01-总貌图-杭海项目特殊图片-演示账户.png></span></p>

<p class=MsoNormal align=center style='margin-bottom:7.8pt;text-align:center'><span
style='font-family:黑体'>轨道交通总貌图</span></p>

<p class=MsoNormal style='text-indent:24.0pt;line-height:20.0pt'><span
style='font-size:12.0pt;font-family:宋体;color:black'>总貌图中，一个设备图代表一辆车。右侧显示不同部件的实时状态，车辆的标题框用颜色显示了车辆的实时运行状态、部件实时状态。</span></p>

<p class=MsoNormal style='text-indent:24.0pt;line-height:20.0pt'><span
style='font-size:12.0pt;font-family:宋体;color:black'>无色代表该车辆监测系统处于离线状态。</span></p>

<p class=MsoNormal style='text-indent:24.0pt;line-height:20.0pt'><span
style='font-size:12.0pt;font-family:宋体;color:black'>红色代表该车辆目前处于报警状态。</span></p>

<p class=MsoNormal style='text-indent:24.0pt;line-height:20.0pt'><span
style='font-size:12.0pt;font-family:宋体;color:black'>黄色代表该车辆目前处于预警状态。</span></p>

<p class=MsoNormal style='text-indent:24.0pt;line-height:20.0pt'><span
style='font-size:12.0pt;font-family:宋体;color:black'>绿色代表该车辆目前处于正常运行状态。</span></p>

<p class=MsoNormal style='text-indent:24.0pt;line-height:20.0pt'><span
style='font-size:12.0pt;font-family:宋体'>备注：点亮机组标题栏旁的五角星<span lang=EN-US><img
border=0 width=27 height=23 id="图片 81" src="index.files/image003.png"></span>为绿色<span
lang=EN-US><img border=0 width=28 height=24 id="图片 82"
src="index.files/image004.png"></span>，即可成功添加该机组为重点关注。</span></p>
